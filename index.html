<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span id="min" class="text">00</span>
                    <span class="txt">min</span>
                    <span id="sec" class="text">00</span>
                    <span class="txt">sec</span>
                    <span id="count" class="text">00</span>
                    <span class="txt">msec</span>

                </div>
            </div>
        </div>

        <div class="button-wrapper">
            <button onclick="s.start()" class="button start">Start</button>
            <button onclick="s.stop()" class="button">Stop</button>
            <button onclick="s.lap()" class="button">Lap</button>
            <button onclick="s.reset()" class="button">Reset</button>
        </div>
 

        <ul id="lap" class="laps">
            <li id="tim" class="lap-items">
               
            </li>
            <li id="tim" class="lap-items">
               
            </li>
            
          </ul>

    </div>
